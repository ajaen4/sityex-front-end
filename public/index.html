<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>SityEx</title>
    <link
      rel="icon"
      sizes="16x16"
      type="image/png"
      href="%PUBLIC_URL%/small_logo_blue_16.png"
    />
    <link
      rel="icon"
      sizes="32x32"
      type="image/png"
      href="%PUBLIC_URL%/small_logo_blue_32.png"
    />
    <link
      rel="icon"
      sizes="48x48"
      type="image/png"
      href="%PUBLIC_URL%/small_logo_blue_48.png"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/small_logo_blue.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta
      name="description"
      content="Anywhere is home, move tomorrow to your new home city."
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://dev.sityex.com/map" />
    <meta property="og:title" content="SityEx - home is anywhere" />
    <meta
      property="og:description"
      content="Helping expats in Spain seamlessly settle into their new city."
    />
    <meta
      property="og:image"
      content="https://sityex-public-images.s3.eu-west-1.amazonaws.com/resized_big_logo_blue.png"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://dev.sityex.com/map" />
    <meta property="twitter:title" content="SityEx - home is anywhere" />
    <meta
      property="twitter:description"
      content="Helping expats in Spain seamlessly settle into their new city."
    />
    <meta
      property="twitter:image"
      content="https://sityex-public-images.s3.eu-west-1.amazonaws.com/resized_big_logo_blue.png"
    />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
